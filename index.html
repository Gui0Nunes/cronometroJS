<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/js.js" defer></script>
</head>

<body>
    <main>
        <h1>Cronometro</h1>
        <!-- <h5>podemos utilizar na liberação das aulas do EAD</h5> -->
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="time" id="millisegundos">000</div>
        </div>
        <div class="btns">
            <button class="btn" id="Iniciar">Iniciar</button>
            <button class="btn" id="Pausar">Pausar</button>
            <button class="btn" id="Continuar">Continuar</button>
            <button class="btn" id="Resetar">Resetar</button>
        </div>
    </main>
</body>

</html>
